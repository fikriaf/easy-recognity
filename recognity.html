<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéôÔ∏è Speech Recognition</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      margin-bottom: 30px;
      color: #444;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .start-btn {
      background-color: #4CAF50;
      color: white;
    }

    .stop-btn {
      background-color: #f44336;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #output {
      width: 80%;
      max-width: 600px;
      margin-top: 30px;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      border-radius: 8px;
      min-height: 100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      white-space: pre-wrap;
    }
    
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Live Speech Recognition</h1>
  <button class="btn start-btn" onclick="startRecognition()">Start</button>
  <button class="btn stop-btn" onclick="stopRecognition()">Stop</button>

  <div id="output">[ Speech will appear here... ]</div>

  <footer>
      ¬© 2025 
      <a href="http://github.com/fikriaf" target="_blank" rel="noopener noreferrer">fikriaf</a>. 
      All rights reserved.
  </footer>

  <script>
    const output = document.getElementById('output');
    let recognition;

    function startRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = true;

      recognition.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript;
        output.textContent += transcript + ' ';
      };

      recognition.onend = function() {
        recognition.start(); // auto-restart for continuous feel
      };

      recognition.start();
      output.textContent = "[ Listening... ]\n";
    }

    function stopRecognition() {
      if (recognition) recognition.stop();
      output.textContent += "\n[ Recognition Stopped. ]";
    }
  </script>
</body>
</html>
